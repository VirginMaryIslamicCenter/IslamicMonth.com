@if (computing()) {
  <div class="loading-section">
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
    <p class="loading-text">Computing visibility maps ({{ computingStep() }}/3)...</p>
  </div>
}

@if (notFound()) {
  <div class="not-found">
    <p>Month not found. Redirecting...</p>
  </div>
}

@if (visibilityGrids().length > 0) {
  <div class="container maps-section">
    @for (grid of displayGrids(); track grid.date.getTime(); let i = $index) {
      <div class="mobile-card">
        <h2 class="card-date-title">
          <img class="calendar-icon" src="/assets/icons/calendar.svg" alt="Calendar" />
          Evening of {{ getEveningTitle(grid.date) }}
        </h2>
        <div class="row g-4 map-row">
          <!-- Info column (first) -->
          <div class="col-lg-4 col-xl-3">
            <app-info-card
              [grid]="grid"
              [monthName]="monthEntry()?.name ?? ''"
              [sightingDate]="formatShortDate(grid.date)"
              [actionLine]="getActionLine(grid.date)"
              [specialDates]="getSpecialDates(grid.date)"
            />
          </div>
          <!-- Map column -->
          <div class="col-lg-8 col-xl-9">
            <app-moon-map [visibilityGrid]="grid" [userLocation]="locationService.location()" />
          </div>
        </div>
      </div>
    }
  </div>
}
