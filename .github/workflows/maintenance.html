<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Maintenance - IslamicMonth.com</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 60px 40px;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 90%;
      }

      .icon {
        font-size: 80px;
        margin-bottom: 20px;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      h1 {
        color: #667eea;
        font-size: 2.5em;
        margin-bottom: 20px;
        font-weight: 700;
      }

      p {
        color: #666;
        font-size: 1.2em;
        line-height: 1.6;
        margin-bottom: 15px;
      }

      .time {
        color: #764ba2;
        font-weight: 600;
        font-size: 1.1em;
        margin-top: 20px;
      }

      .loader {
        margin: 30px auto;
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .refresh-note {
        margin-top: 30px;
        color: #999;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸŒ™</div>
      <h1>Site Under Maintenance</h1>
      <p>We're currently updating IslamicMonth.com to serve you better.</p>
      <p>This should only take a few moments.</p>
      <div class="loader"></div>
      <p class="time">Please check back in a few minutes.</p>
      <p class="refresh-note">This page will refresh automatically.</p>
    </div>

    <script>
      // Auto-refresh every 10 seconds to check if site is back up
      setTimeout(function () {
        location.reload();
      }, 10000);
    </script>
  </body>
</html>
